{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h2>New topic</h2>
{% endblock page_header %}

{% block content %}
    <p>Add new topic:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-lg btn-primary">Add topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
