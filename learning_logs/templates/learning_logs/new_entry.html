{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
    <h2>New entry</h2>
{% endblock page_header %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-lg btn-primary">Add entry</button>
        {% endbuttons %}
    </form>
{% endblock %}
